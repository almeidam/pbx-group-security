baseurl = "https://pbx-group-security.com"

title = "Photobox Group Security"
theme = "./layouts"
themesDir = "./"
languageCode = "en-us"
defaultContentLanguage = "en"
paginate = 10
#disqusShortname = "pbx-group-security-com"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-111337742-1"

ignoreFiles = [ "^\\.#", "^\\#", "^\\.*.swp" ]

# To generate json pages, we need this here
# And on each page, you add the list of outputs
[outputs]
  home = ["HTML", "stats"]
  page = ["HTML", "JSON"]

# New output format to be served at {baseURL}/stats.html 
# Display quick website content stats overview
[outputFormats.stats]
mediaType = "text/html"
baseName = "stats"

