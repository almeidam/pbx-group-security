<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ partial "head.html" . }}    
    <body>
        <style>
                #mynetwork { width: 100%; height: 500px } 
        </style>
        <script src="/js/graph/vis.js"></script>          
        <div class="container">
          <h2>{{ .Params.Title }} - #2 </h2>
            <div class="row">
                <div class="col-sm-6">
                    <h3>Graph</h3>
                    <div id="mynetwork"></div>
                </div>
                <div class="col-sm-6">
                    <h3>Dot code</h3>
                    <pre>
                        {{ highlight (partial "graph/dot-data.html" .) "html" "" }}
                    </pre>
                </div>
            </div>



          <script type="text/javascript">
            var container = document.getElementById('mynetwork');
            var dot = '{{ partial "graph/dot-data.html" . }}'
            var data = vis.network.convertDot(dot);
            var network = new vis.Network(container, data);
          </script>

          {{ partial "edit-link.html" . }}
        </div>
    </body>
</html>
